<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff0000, #ffffff);
      font-family: Arial, sans-serif;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: #ff0000;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .register-box button:hover {
      background: #b30000;
    }
    .hint {
      margin-top: 15px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p class="hint">Hint â†’ Username: <b>aditya</b> | Password: <b>1234</b></p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event){
      event.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if(username === "aditya" && password === "1234"){
        // redirect to main page
        window.location.href = "main.html";
      } else {
        alert("Invalid Username or Password! Hint: aditya / 1234");
      }
    });
  </script>
</body>
</html>
