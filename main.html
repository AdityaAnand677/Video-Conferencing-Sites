<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Video Conferencing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, purple, white);
      color: white;
      text-align: center;
      padding: 30px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    header img {
      width: 40px;
      height: 40px;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
      flex-wrap: wrap;
    }
    .features button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .features button:hover {
      transform: scale(1.1);
    }
    .start { background: green; color: white; }
    .end { background: red; color: white; }
    .share { background: blue; color: white; }
    .file { background: orange; color: white; }
    .call { background: darkcyan; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/color/48/000000/video-call.png" alt="logo">
    Video Conferencing
  </header>

  <h1>Welcome to Video Conferencing</h1>
  <p>Select an option below:</p>

  <div class="features">
    <button class="start">Start Video Call</button>
    <button class="end">End Video Call</button>
    <button class="share" onclick="location.href='screen.html'">Screen Share</button>
    <button class="file" onclick="location.href='file.html'">File Share</button>
    <button class="call" onclick="location.href='call.html'">Make a Call</button>
  </div>
</body>
</html>
